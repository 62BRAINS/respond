<polymer-element name="respond-cart-toggle">
  <template>
    <style>
		.toggle{
			display: block;
			width: 65px;
		  	height: 65px;
		  	line-height: 65px;
		  	text-align: center;
		  	color: #555;
		}
    </style>
    
    <template if="{{showCart == true}}">
		<a class="toggle" on-click="{{toggleCart}}"><core-icon icon="shopping-cart"></core-icon></a>
	</template>

  </template>
  
  <script>
  Polymer('respond-cart-toggle', {

	  // ready
	  ready: function() {
		  this.showCart = respond.site.settings.ShowCart;
      },
      
      // toggle cart
      toggleCart: function(){
	      
		  // fire search toggle
		  this.fire('cart-toggled');
		  
      }
	
  });
  </script>
</polymer-element>
